<div class="subheader">
    <div class="col-md-12 sub-header-title">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-1 col-sm-1 col-xs-3 icon-header">
                        <ng-content select="[iconSubHeader]"></ng-content>
                    </div>
                    <div class="col-md-11 col-sm-10 col-xs-9 no-padding">
                        <h6 class="font-header-title">
                            <ng-content select="[subHeaderTitle]"></ng-content>
                        </h6>
                    </div>
                </div>
            </div>
            <div class="col-md-6 margin-auto">
                <ng-content select="[actions]"></ng-content>
            </div>
        </div>
    </div>
  </div>
